<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2, h3 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
        }
        .reset-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <p><h3>Please fill in this form to apply for the Akatsuki Team.</h3></p>
        <hr>
        <form>
            <label>First Name:</label>
            <input type="text" name="first_name" placeholder="Enter your first name" required>
            
            <label>Last Name:</label>
            <input type="text" name="last_name" placeholder="Enter your last name" required>
            
            <label>Select Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
            
            <label>Subject of Interest:</label>
            <input type="text" name="subject_interest" placeholder="Enter your subject of interest" required>
            
            <label>Languages Known:</label>
            <input type="text" name="languages" placeholder="Enter languages known" required>
            
            <label>Date of Birth (dd-mm-yyyy):</label>
            <input type="text" name="dob" placeholder="Enter your date of birth" required>
            
            <label>Contact No.:</label>
            <input type="number" name="contact" placeholder="Enter your contact number" required>
            
            <label>Address:</label>
            <textarea name="address" placeholder="Enter your address" required></textarea>
            
            <label>Pin Code:</label>
            <input type="text" name="pincode" placeholder="Enter your pin code" required>
            
            <label>State:</label>
            <input type="text" name="state" placeholder="Enter your state" required>
            
            <label>Country:</label>
            <input type="text" name="country" placeholder="Enter your country" required>
            
            <p>By creating an account you agree to our <a href="https://casereports.bmj.com/content/15/1/e246713">Terms & Privacy</a>.</p>
            
            <div class="buttons">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
